## Default animation settings for "me" character
defaults:
  move:
    type: transform
    easing: ease_out
    duration: 0.5
  
  express:
    type: state_change
    duration: 0.3
    parameters:
      fade_fraction: 0.3
  
  pose:
    type: state_change
    duration: 0.4
    parameters:
      fade_fraction: 0.35
  
  wear:
    type: state_change
    duration: 0.5
    parameters:
      fade_fraction: 0.4

