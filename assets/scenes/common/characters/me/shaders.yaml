# Shader configurations for the 'me' character
# Shaders are activated based on character state

shaders:
  # When status state is "focused" (e.g., on hover)
  focused:
    - shader: "assets/shaders/glow.gdshader"
      order: 0
      params:
        glow_color: "(0.5, 0.5, 1.0, 1.0)"  # Blue glow
        intensity: 1.0
    - shader: "assets/shaders/outline.gdshader"
      order: 1
      params:
        outline_color: "(1.0, 0.0, 0.0, 1.0)"  # Red outline
        outline_width: 3.0

