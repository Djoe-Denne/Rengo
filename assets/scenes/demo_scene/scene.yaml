scene:
  name: "Demo Scene"
  type: "theater"

stage:
  default_plan: "medium_shot"
  scaling_mode: "letterbox"  # or "fit", "stretch"

plans:
  - id: "medium_shot"
    camera: "standard"  # Reference to common/cameras/standard.yaml
    camera_position: [0, 85, 300]  # x, y, z in centimeters (eye level ~85cm from ground, 300cm from origin)
    camera_rotation: [0, 0, 0]  # pitch, yaw, roll in degrees
    backgrounds:
      - id: "default"
        image: "backgrounds/middle_shot/bg.JPG"
  
  - id: "close_up"
    camera: "cinemascope"  # Reference to common/cameras/cinemascope.yaml
    camera_position: [-70, 55, 300]  # Closer and slightly higher
    camera_rotation: [0, 0, 0]
    backgrounds:
      - id: "default"
        image: "backgrounds/close_up/bg.JPG"

cast:
  available: ["me", "other"]

